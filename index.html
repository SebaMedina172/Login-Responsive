<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/151fc3078c.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="button-group">
                <button type="submit">Continue</button>
            </div>
        </form>
        <div class="social-login">
            <p>or Connect With Social Media</p>
            <button class="google"><i class="fa-brands fa-google"></i>Sign in With Google</button><br>
            <button class="facebook"><i class="fa-brands fa-facebook"></i>Sign in With Facebook</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
